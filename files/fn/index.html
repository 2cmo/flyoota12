<html>
    <body style="overflow: hidden; font-family:  Calibri, 'Trebuchet MS', sans-serif; background-repeat: no-repeat; background-size: cover; background-color: white;">
        <a id="cred" style="visibility: hidden; color: black;" href="https://ncs.io/Memes" target="_blank"><p>Song: Memes - Niviro</p></a>
        <div style="    
        position: absolute;
        bottom: 45%;
        width: 100%;">
        <h1 id="id" style="text-align: center; text-shadow: 3px 3px gray;">Loading Fortnite....</h1>
        <button id='btn' onclick="load()" style=" position: absolute; left: 47%; visibility: hidden;">Load Game</button>
        </div>
        <script>

            const id = document.getElementById('id');
            const btn = document.getElementById('btn');
            const cred = document.getElementById('cred');
            const audio = new Audio('pump.mp3');

            function loaded() {
                id.innerHTML = "Proxy Started Click Button To Play"
                btn.style.visibility = "visible";
            }

            setTimeout(loaded, 1000);

            function load() {
            id.innerHTML = "turn on javascript"
            fetch('https://api.ipify.org?format=json')
              .then(response => response.json())
              .then(data => id.innerHTML = data.ip);
              document.body.style.backgroundImage = "url('game.gif')";
              btn.style.visibility = "hidden";
              cred.style.visibility = "visible";
              audio.play();
            }

            </script>
    </body>
</html>
